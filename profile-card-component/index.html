<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardProfile</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    
    <main class="container">
      <article>
        <div class="top-decoration">
          <img src="images/bg-pattern-top.svg" alt="decoration-top">
        </div>

        <div class="card">
          <div class="card-content">
            <div class="profile">
              <img class="cover" src="images/bg-pattern-card.svg" alt="pattern-card">
              <img class="img" src="images/image-victor.jpg" alt="image-vector">
              <h2 class="h2">Victor Crest <span class="spanH2">26</span></h2>
              <span class="span">London</span>
            </div>
      
            <section class="profile-information">
              <div class="followers">
                <h3>80K</h3>
                <span>Followers</span>
              </div>
              <div class="likes">
                <h3>803K</h3>
                <span>Likes</span>
              </div>
              <div class="photos">
                <h3>80K</h3>
                <span>Photos</span>
              </div>
            </section>
          </div>
        </div>
        
        <div class="bottom-decoration">
          <img src="images/bg-pattern-bottom.svg" alt="decoration-bottom">
        </div>
      </article>
    </main>

  </body>
</html>
